- name: default
  kind: postgres
  configuration:
    connection_info:
      database_url: postgresql://yuudachi:admin@postgres:5432/yuudachi
      pool_settings:
        idle_timeout: 180
        max_connections: 50
        retries: 1
  tables: "!include default\\tables\\tables.yaml"
  functions: "!include default\\functions\\functions.yaml"
