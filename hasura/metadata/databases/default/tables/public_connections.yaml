table:
  name: connections
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - avatar
    - id
    - user_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
