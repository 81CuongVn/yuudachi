table:
  name: role_states
  schema: public
array_relationships:
- name: guild_moderators
  using:
    manual_configuration:
      column_mapping:
        guild_id: guild_id
      insertion_order: null
      remote_table:
        name: guild_moderators
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - guild_id
    - member_id
    - roles
    filter:
      guild_moderators:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
