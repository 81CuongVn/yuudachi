table:
  name: tags
  schema: public
array_relationships:
- name: guild_moderators
  using:
    manual_configuration:
      column_mapping:
        guild_id: guild_id
      insertion_order: null
      remote_table:
        name: guild_moderators
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      guild_moderators:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - aliases
    - content
    - created_at
    - guild_id
    - last_modified
    - name
    - updated_at
    - user_id
    - uses
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - aliases
    - uses
    - content
    - name
    - created_at
    - updated_at
    - guild_id
    - user_id
    - last_modified
    filter: {}
  role: user
update_permissions:
- permission:
    check:
      guild_moderators:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - aliases
    - content
    - last_modified
    - name
    filter:
      guild_moderators:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      guild_moderators:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
